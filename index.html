<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ALGALAIDE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ---------- RESET ---------- */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      color: #111;
      line-height: 1.6;
    }

    /* ---------- HEADER / NAV ---------- */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #ffffff;
      border-bottom: 2px solid #e5e5e5;
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      gap: 2rem;
    }

    .site-title {
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: 1px;
      white-space: nowrap;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: #111;
      font-weight: 600;
      font-size: 0.95rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* ---------- PAGE HEADER ---------- */
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
      padding: 2rem 1.5rem 1rem;
      flex-wrap: wrap;
    }

    .page-header h1 {
      margin: 0;
      font-size: 2.4rem;
      font-weight: 800;
    }

    /* ---------- SEARCH ---------- */
    .search-wrapper {
      flex: 1;
      max-width: 420px;
    }

    #searchInput {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 999px;
      border: 2px solid #ccc;
      outline: none;
    }

    #searchInput:focus {
      border-color: #2b4f2b;
    }

    /* ---------- MAIN CONTENT ---------- */
    main {
      padding: 0 1.5rem 4rem;
      max-width: 900px;
      margin: auto;
    }

    .manifesto-title {
      text-align: center;
      font-size: 1.6rem;
      letter-spacing: 1px;
      margin: 2rem 0;
      color: #2b4f2b;
    }

    .manifesto p {
      margin-bottom: 1.4rem;
    }
